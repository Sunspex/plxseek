  services:
    plex:
      image: plexinc/pms-docker
      environment:
        - TZ=US/EST
        - PLEX_CLAIM:s4UsFvSjYRmsLQTCtKZW 
      network_mode: host
      volumes:
        - /home/mcas/plxseek/plex:/config
        - /mnt/sda1/stuff/Music:/Music
      restart: unless-stopped
    slskd:
      image: slskd/slskd:latest
      environment:
        - SLSKD_UMASK=001
        - SLSKD_DOWNLOADS_DIR=/complete
        - SLSKD_INCOMPLETE_DIR=/incomplete
        - SLSKD_REMOTE_CONFIGURATION=true
        - SLSKD_SHARED_DIR=/complete
      ports:
        - 5030:5030
        - 5031:5031
        - 50300:50300
      volumes: 
        - /home/mcas/plxseek/slskd:/app
        - /mnt/sda1/stuff/Music:/complete
        - /mnt/sda1/stuff/pending:/incomplete
      restart: unless-stopped
